<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width", initial-scale="1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product cards</title>
</head>
<body>
    <aricle class="card">
        <h2 class="card-title">Weekly sales</h2>
        <img src="./img/chart-line.svg" alt="chart line" class="card-icon">
        <p class="card-data">$ 15,0000</p>
        <p class="card-description">Increased by 60%</p>
    </aricle>
    <aricle class="card">
        <h2 class="card-title">weekly orders</h2>
        <img src="./img/bookmark-outline.svg" alt="bookmark" class="card-icon">
        <p class="card-data">45,6334</p>
        <p class="card-description">Decreased by 10%</p>
    </aricle>
    <aricle class="card">
        <h2 class="card-title">visitors online</h2>
        <img src="./img/diamond.svg" alt="diamond" class="card-icon">
        <p class="card-data">95,5741</p>
        <p class="card-description">Increased by 5%</p>
    </aricle>
    <article class="card"></article>
    <article class="card"></article>
    <article class="card"></article>
    <article class="card"></article>
    <article class="card"></article>
    <article class="card"></article>
    <article class="card"></article>
</body>
</html>
